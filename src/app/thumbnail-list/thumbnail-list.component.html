<div style="display: flex; flex-direction: column;">

  <ion-text *ngIf="!posts.length">
    <h3 style="text-align: center;">No posts :(</h3>
  </ion-text>

  <ion-card
    *ngFor="let post of posts"
    style="text-align: left;"
    [ngStyle]="{ 'border-left': post.userId === userId ? '16px solid var(--ion-color-secondary)' : '8px solid var(--ion-color-primary)' }"
    [routerLink]="'/post-view/' + post.id">
    <ion-badge *ngIf="post.likes" style="position: absolute; top: 1em; right: 1em;">
      {{ post.likes }}
      <ion-icon name="thumbs-up"></ion-icon>
    </ion-badge>

    <ion-card-header>
      <ion-card-subtitle>{{ post.company || post.type }} | {{ post.createdAt.toDate() | date }}</ion-card-subtitle>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p *ngIf="post.userId !== userId">{{ post.content.substring(0, 100) }}...</p>
      <p *ngIf="post.userId === userId">(your post)</p>
    </ion-card-content>
  </ion-card>

</div>
