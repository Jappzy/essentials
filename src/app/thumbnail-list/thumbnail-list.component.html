<div style="display: flex; flex-direction: column;">

  <ion-card
    *ngFor="let post of posts"
    style="text-align: left; border-left: 4px solid var(--ion-color-primary);"
    routerLink="/post-view">
    <ion-card-header>
      <ion-card-subtitle>{{ post.company }}, 6 hours ago</ion-card-subtitle>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{ post.content }}</p>
    </ion-card-content>
  </ion-card>

</div>
